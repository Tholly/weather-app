<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="border">
      <div class="container">
        <form id="search-form">
          <input type="text" id="town" placeholder="Search for a city" />
          <input type="submit" id="search" value="Search" />
        </form>
        <section>
          <div id="city"></div>

          <div id="temperature"></div>
          <div class="units">
            <a href="#" id="celsius"> C </a>|
            <a href="#" id="fahrenheit"> F </a>
          </div>

          <br />
          <div id="currentdate">Saturday</div>
          <div id="humidity">Humidity : 20 <br /></div>
          <img src=".." id="icon" width="40px" />
          <div id="description">clear</div>

          <hr />
        </section>
        <section>
          <div class="weather-forecast" id="forecast"></div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
