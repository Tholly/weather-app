<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="border">
      <div class="container">
        <form id="search-form">
          <input type="text" id="town" placeholder="Search for a city" />
          <input type="submit" id="search" value="Search" />
        </form>
        <section>
          <div id="city"></div>

          <div id="temperature"></div>
          <div class="units">
            <a href="#" id="celsius"> C </a>|
            <a href="#" id="fahrenheit"> F </a>
          </div>

          <br />
          <div id="currentdate">Saturday</div>
          <div id="humidity">Humidity : 20 <br /></div>
          <img src=".." id="icon" width="40px" />
          <div id="description">clear</div>

          <hr />
        </section>
        <section>
          <div class="days">
            <div class="row">
              <div class="col">Sat</div>
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
              <div class="col">Fri</div>
            </div>
            <section class="emojis">
              <div class="row">
                <div class="col">&#9925;</div>
                <div class="col">&#9926;</div>
                <div class="col">‚òÅ</div>
                <div class="col">&#127781;</div>
                <div class="col">&#127780;</div>
                <div class="col">&#127779;</div>
                <div class="col">&#127779;</div>
              </div>
            </section>
            <div class="maxtemperatures">
              <div class="row">
                <div class="col">23</div>
                <div class="col">23</div>
                <div class="col">20</div>
                <div class="col">26</div>
                <div class="col">28</div>
                <div class="col">30</div>
                <div class="col">32</div>
              </div>
            </div>
            <div class="mintemperatures">
              <div class="row">
                <div class="col">8</div>
                <div class="col">5</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">9</div>
                <div class="col">7</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
